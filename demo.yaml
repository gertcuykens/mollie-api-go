application: mollie-api-go
module: default
version: v0
runtime: go
api_version: go1
threadsafe: true

handlers:
- url: /_ah/mail/(.*)
  script: _go_app
- url: /_ah/bounce
  script: _go_app
- url: /(.*\.go)
  script: _go_app
- url: /(.*\.csv)
  script: _go_app
- url: /(.*\.map)
  static_files: demo/\1
  upload: demo/(.*\.map)
  mime_type: application/javascript
- url: /bower_components
  static_dir: bower_components
- url: /
  static_files: demo/index.html
  upload: demo/index.html
  mime_type: text/html; charset=UTF-8
- url: /
  static_dir: demo

inbound_services:
- mail
- mail_bounce

skip_files:
- ^(.*/)?\.DS_Store$
- ^(.*/)?.*\.ts$
- .git
- .gitignore
- README.md
- Makefile
- bower.json
- demo.yaml
- mollie.go

#secure: always
#login: admin
#http_headers:
# Content-Type: text/html; charset=UTF-8
# Access-Control-Allow-Origin: https://accounts.google.com
