application: mollie-api-go
module: demo
version: v1
runtime: go
api_version: go1
threadsafe: true

handlers:
- url: /_ah/mail/(.*)
  script: _go_app
- url: /_ah/bounce
  script: _go_app
- url: /(.*\.json)
  script: _go_app
- url: /(.*\.csv)
  script: _go_app

inbound_services:
- mail
- mail_bounce

skip_files:
- ^(.*/)?\.DS_Store$
- ^(.*/)?.*\.yaml$
- README.md
- Makefile
