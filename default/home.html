<polymer-element name="my-menu">

    <template>

        <style>
            :unresolved {
                display: flex;
                justify-content: flex-start;
                background: rgba(255,255,255,0.5);
                border: 1px dashed #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            :unresolved:after {
                padding: 15px;
                content: 'loading...';
                color: #ccc;
            }

            core-toolbar {
                background:transparent;
                box-sizing: border-box;
            }

            core-image {
                min-height: 300px;
                min-width: 300px;
                max-width: 640px;
                padding:0 5px 10px 0;
                margin-bottom:10px;
                color:white;
                font-size:2em;
                font-weight: 900;
                text-shadow: 0px 0px 5px #000000, 0px 0px 5px #000000, 0px 0px 5px #000000;
            }

            core-image:hover {opacity: 0.5;}
        </style>

        <core-media-query query="max-width: 640px" queryMatches="{{phoneScreen}}"></core-media-query>

        <section layout vertical hidden?="{{phoneScreen}}">

            <section layout horizontal center-justified style="margin:15px 10px 0px 10px;" class="about" on-tap="{{link}}">
                <core-image flex one layout horizontal end end-justified src="/img/0.png" sizing="cover"></core-image>
                <core-image flex one layout horizontal end end-justified src="/img/0.png" sizing="cover" style="margin-left:10px;">About</core-image>
            </section>

            <section layout horizontal center-justified style="margin:0 10px 0px 10px;">
                <core-image flex one layout horizontal end end-justified src="/img/0.png" sizing="cover" class="0" on-tap="{{link}}"></core-image>
                <core-image flex one layout horizontal end end-justified src="/img/0.png" sizing="cover" style="margin-left:10px;" class="0" on-tap="{{link}}">Product example</core-image>
            </section>

        </section>

        <section layout vertical hidden?="{{!phoneScreen}}">

            <core-image flex one layout horizontal end end-justified src="/img/0.png" sizing="cover" class="about" on-tap="{{link}}" style="margin-top:15px;">About</core-image>

            <core-image flex one layout horizontal end end-justified src="/img/0.png" sizing="cover" class="0" on-tap="{{link}}">Product example</core-image>

        </section>

    </template>

    <script>
        Polymer({
            link:function (e,d,s) {
                switch (s.className){
                    case "about": document.location='https://www.mollie.com'; break;
                    default: location.hash='#!/1/'+s.className; break;
                }
            }
        });
    </script>

</polymer-element>
