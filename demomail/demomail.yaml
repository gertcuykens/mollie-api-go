application: mollie-api-go
module: mail
version: v1
runtime: go
api_version: go1
threadsafe: true

handlers:
- url: /.*
  script: _go_app
  secure: always
- url: /
  script: _go_app
  secure: always
# redirect_http_response_code: 301

inbound_services:
- mail
- mail_bounce

skip_files:
- ^(.*/)?\.DS_Store$
- ^(.*/)?.*\.yaml$

